<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in javascript</title>
  </head>

  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message);

      variable1 = 34;
      console.log(variable1);

      variable1 = variable1 + 4;
      console.log(variable1);

      const variable2 = 3;

      var variable3 = 8;
      
    </script>
  </body>

</html>
