    <h1>1</h1>
    <button>count</button>
    <script>

        let counter = 1;

        function hello() {
            
            counter++;

            document.querySelector("h1").innerHTML = counter;

            if (counter % 10 === 0) {
                alert(`Count is on ${counter}`);

        }


        document.querySelector("button").addEventListener("click", hello);
