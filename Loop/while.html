<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
  </head>

  <body>

    <script>
      console.log('Good!');
      let i = 1;
      while(i <= 10) {
        if (i % 2 === 0) {
          i++;
          continue;
        } else {
          console.log(i);
          i++;
        }
      }
    </script>
  </body>

</html>
