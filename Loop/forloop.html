<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 10; i++) {
        console.log(i);
      }

      for (let i = 0; i <= 20; i++) {
        if (i % 2 === 0) {
          continue;
        } else {
          console.log(i);
        }
      }

      for (let i = 1; i <= 5; i++) {
        if (i % 5 === 0) {
          break;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
