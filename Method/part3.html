<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods in javascript</title>
  </head>
  <body>
    <h1>This Keyword</h1>
    <p>The value of this Keyword is known to us at run time means dynamically.</p>
    
    <script>
      const user1 = {
        name: 'Abhishek', 
        age: 34,
        about: function() {
          console.log(this.name, this.age);
        }
      }

      const myFunc = user1.about.bind(user1);
      myFunc();
    </script>
  </body>
</html>
