<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods in javascript</title>
  </head>
  <body>
    <h1>This Keyword</h1>
    <p>The value of this Keyword is known to us at run time means dynamically.</p>
    
    <script>
      function personInfo() {
        console.log(`I am ${this.firstName} and my age is ${this.age}`);
      }
      const person1 = {
        firstName : 'Abhishek',
        age: 90,
        about: personInfo
      }
      const person2 = {
        firstName : 'Rakesh',
        age: 43,
        about: personInfo
      }
      const person3 = {
        firstName : 'Sheetal',
        age: 60,
        about: personInfo
      }
      
      person1.about();
      person2.about();
      person3.about();

    </script>
  </body>
</html>
